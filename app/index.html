<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="icon" href="favicon.ico"/>

    <title>RVA Week</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="css/rvaweek.css" rel="stylesheet" />


    <!-- Google Analytics -->
    <script>
    window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
    ga('create', 'UA-108159385-1', 'auto');
    ga('send', 'pageview');
    </script>
    <script async src='https://www.google-analytics.com/analytics.js'></script>
    <!-- End Google Analytics -->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datejs/1.0/date.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <script src="js/rvaweek0.js"></script>

  </head>

  <body ng-app="rvaWeekApp" ng-controller="RVAWeekController as eventList">



      <nav class="navbar">
        <div class="d-flex flex-row justify-content-between">
        <a class="navbar-brand mb-0" style="color: #31708f;" href="#">RVAWeek</a>
        <div class="nav-item">
          <a target="_blank" href="https://twitter.com/intent/tweet?screen_name=RVAWeek&ref_src=twsrc%5Etfw">
            <div class="row">
              <div class="col" style="padding-right:0px">
                <img style="min-height:50px;height:50px;" src="images/Twitter_Logo_Blue.png"/>
              </div>
              <div class="col" style="padding-left:0px">
                <h4 style="padding-top:8px">@RVAWeek</h4>
              </div>
            </div>
          </a>

          <!--<a href="https://twitter.com/intent/tweet?screen_name=TwitterDev&ref_src=twsrc%5Etfw" class="twitter-mention-button" data-size="large" data-show-count="false">Tweet to @TwitterDev</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
          <a href="https://twitter.com/intent/tweet?screen_name=RVAWeek&ref_src=twsrc%5Etfw" class="twitter-mention-button" data-show-count="false">Tweet to @RVAWeek</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        -->
        </div>
      </div>
      </nav>
      <hr style="margin-top: 0rem;"/>
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col rvaheader">
           <a href="#" class="btn btn-secondary btn-sm" role="button" aria-pressed="true" ng-click="updateWeek(-7)">&lt;&lt;</a>
          </div>
          <div class="col-md-auto rvaheader btn-group">
              <button type="button" ng-repeat="dayCal in week track by $index" ng-click="updateEvents(dayCal)" ng-class="{active: dayCal.getTime()  == day.getTime()}" class="btn btn-secondary btn-sm">
                <div style="font-family: monospace;">{{dayCal | date:'EEE'}}</div>
                <div>{{dayCal | date:'d'}}</div>
              </button>
          </div>
          <div class="col rvaheader">
           <a href="#" class="btn btn-secondary btn-sm" role="button" aria-pressed="true"  ng-click="updateWeek(7)">&gt;&gt;</a>
          </div>
        </div>
      </div>

    <div class="container" >

      <div class="alert alert-info" role="alert">
           <h1 style="text-align:center;width:100%">
             {{day | date:'EEEE MMM d'}}
           </h1>
      </div>

      <div class="container row" style="text-align:center;">
          <div class="input-group-lg col">
            <div class="form-check-inline form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="" ng-model="music">
                Music
              </label>
            </div>
            <div class="form-check-inline form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="" ng-model="beer">
                Beer
              </label>
            </div>
            <div class="form-check-inline form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="" ng-model="arts">
                Arts
              </label>
            </div>
            <div class="form-check-inline form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="" ng-model="neighborhood">
                Neighborhood
              </label>
            </div>
            <div class="form-check-inline form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="" ng-model="food">
                Food
              </label>
            </div>
          </div>
      </div>

      <div ng-if="dataHasLoaded">
        <div class="media" ng-repeat="event in events | filter:eventFilter" style="border: 1px solid; padding: 1em;">
          <img class="col-3" src="{{event.image}}"/>
          <div class="media-body">
            <h5 class="mt-0">{{event.name}}</h5>
            <h5 class="mt-0">{{event.secondaryName}}</h5>
            <div>{{event.location}}</div>
            <div><a href="{{event.url}}" target="_blank">More Information</a></div>
          </div>
        </div>
      </div>
    </div>

  </body>

</html>
